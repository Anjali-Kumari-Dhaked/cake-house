<div  class="box">
    <div class="check">
    <div ><h1 class="head">Order Summary</h1></div>
    <div> </div>
  </div>
  <div class="table">
  <table class="t">
    <tr>
      <th>Serial No.</th>
      <th>Name</th>
      <th>Weight</th>
      <th>Quantity</th>
      <th>Price</th>
     
    </tr>
    <tr *ngFor="let value of detail let i=index">
      <td>{{i+1}}</td>
      <td>{{value.name}}</td>
      <td>{{value.weight}}</td>
      <td>{{value.quantity}}</td>
      <td>{{value.price|currency:'INR'}}</td>
      
    </tr>
  </table>
   
  <div>
    <span>
    <h5 class="price">Total Price : {{detail.price|currency:'INR'}}</h5> </span>
    <button class="btn" routerLink="/checkout/address" (click)="placeorder()">Placeorder</button></div>
  </div>   
       
  </div>
