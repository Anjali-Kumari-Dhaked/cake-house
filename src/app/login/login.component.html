<div class="page">
  <form name="login" method="post">
    <div class="login-box">
        <div><h1 class="heading">Login</h1></div>

        <div class="email">
            <label for="email"><b> Address</b></label>
            <input [(ngModel)] ="detail.email" type="email" placeholder="Enter Email" name="email" required>
        </div>

        <div class="password">
            <div class="forgot">
               <label  for="psw"><b> Password</b></label>
                <a  class="label-forgot" routerLink="/forgot">Forgot your password?</a>
            </div>
            <input class="input" [(ngModel)]="detail.password"  type="password" placeholder="Enter Password" name="psw" required>
        </div>


        <div class="sign-button">
          <button class="btn"  value="Sign in" type="submit" (click)="login()"> LogIn  </button>
        </div>

        <div>
            <p class="dont-have">Don't have account <a routerLink="/signup" class="sign-link">Sign up now</a></p>
        </div>
    </div>
  </form>
</div>
