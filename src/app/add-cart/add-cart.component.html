<!-- Shows the items of the cart -->
<div  class="box">
  <!-- header -->
  <div class="check">
  <div ><h1 class="heading">Cart Details</h1></div>
  <div> <button routerLink="/checkout" class="checkout-button">Checkout</button></div>
</div>
 <!-- Table for cart items -->
<div class="table">
 <table class="table-detail">
  <tr>
    <th>Serial No.</th>
    <th>Name</th>
    <th>Weight</th>
    <th>Quantity</th>
    <th>Remove</th>
  </tr>
  <tr *ngFor="let value of detail let i=index">
    <td>{{i+1}}</td>
    <td>{{value.name}}</td>
    <td>{{value.weight}}</td>
    <td>{{value.quantity}}</td>
    <td><button (click)="remove(i)" class="remove">Remove</button></td>
  </tr>
</table>
</div>   
</div>
