<div >
  <button class="add" routerLink="/admin/admin-add-cake">Add New Cake</button>
</div>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="2">Name</th>
      
        <th scope="col">Price</th>
        <th scope="col"><b>Edit</b></th>
      </tr>
    </thead>
    <tbody *ngFor="let eachCake of card let i=index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td><img class="image" src="{{eachCake.image}}" alt=""></td>
        <td>{{eachCake.name}}</td>
      
        <td>{{eachCake.price}}/-</td>
        <td><button class="button" (click)="sendID(eachCake.cakeid)">edit</button></td>
      </tr>
     
    
    </tbody>
  </table>
