
<button class="add	fa fa-plus-square" routerLink="/admin/admin-add-cake"> Add New Cake</button>
<div >
  <!-- Spinner -->
  <ngx-spinner></ngx-spinner>
  
</div>
<div class="box">

<!-- Table for containing details of all cakes -->
<table class="table table-hover">
  <!-- Table head -->
    <thead class="head">
      <tr>
        <th scope="col" class="padding">Serial No.</th>
        <th scope="col" colspan="2" class="padding" > Cake </th>
        <th scope="col" class="padding">Price</th>
        <th scope="col" class="padding"><b>Edit</b></th>
      </tr>
    </thead>
    <!-- table body -->
    <tbody *ngFor="let eachCake of card | paginate:{itemsPerPage:20,currentPage:p,totalItems:totalLength} let i=index">
      <tr>
        <th scope="row" class="padding">{{i+1}}</th>
        <td><img class="image" src="{{eachCake.image}}" alt=""></td>
        <td class="padding">{{eachCake.name}}</td>
        <td class="padding">{{eachCake.price}}/-</td>
        <td class="padding"><button class="button" (click)="sendID(eachCake.cakeid)">edit</button></td>
      </tr>
     </tbody>
  </table>
  <!-- For pagination -->
  <pagination-controls class="text-center my-pagination" (pageChange)="p=$event"></pagination-controls>
</div>
