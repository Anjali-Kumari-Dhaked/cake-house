<div class="box">
  <div class="check">
  <div ><h1 class="head">My Order</h1></div>
 </div>

<table class="table table-hover">
  <thead>
    <tr >
      
      <th>
      <span>Order Id </span>
        <span class="heading">Name</span>
         <span class="heading">DATE</span>
        <span class="heading">Mode </span>
      <span class="heading">Price</span>
    </th>

    </tr>
</thead>
<tbody>


  
  <tr *ngFor="let value of detail; let i = index">
      <div  (click)="showdetails(i)">
        <div class="grid">
        <div> <span class="data">  <td scope="row" >{{value.orderid}}</td></span> </div>
      <div> <span><td >{{value.name}}</td></span> </div> 
      <div>   <span><td>{{value.orderdate}}</td></span> </div>
      <div> <span><td>{{value.mode}}</td></span></div> 
     <div>  <span><td>{{value.price|currency:'INR'}}</td></span> </div>
  
      </div>

    </div>




      <div class="hidden" id="cake{{i}}">
        <table class="table table-hover">
            <div  *ngFor="let detail of value.cakes">
               <td scope="row"> <img class="image" src="{{detail.image}}" alt=""></td>
                <td><h6>{{detail.name}}</h6></td>
                <td><h6>Quantity: {{detail.quantity}}</h6></td>
                <td><h6>Price {{detail.price}}/-</h6></td> 
                <td><h6>Weight: {{detail.weight}}Kg</h6></td>
            </div>
           </table>
          </div>
        </tr>
  

</tbody>
</table>
